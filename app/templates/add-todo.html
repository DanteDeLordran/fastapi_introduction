{% include 'layout.html' %}

<div class="mt-8 mx-auto max-w-lg">
    <div class="bg-white shadow-md rounded-lg p-8">
        <h2 class="text-2xl font-semibold mb-4">Make a new Todo</h2>
        <form method="post">
            <div class="mb-4">
                <label for="title" class="block text-gray-700">Title</label>
                <input type="text" name="title" id="title" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700">Description</label>
                <textarea name="description" id="description" class="mt-1 p-2 w-full border rounded-md"
                    rows="3"></textarea>
            </div>
            <div class="mb-4">
                <label for="priority" class="block text-gray-700">Priority</label>
                <select name="priority" id="priority" class="mt-1 p-2 w-full border rounded-md">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <button type="submit"
                class="group relative h-12 w-full overflow-hidden rounded-lg bg-green-500 text-lg font-semibold text-white hover:bg-green-600 transition-colors duration-300">
                Add new Todo
                <div class="absolute inset-0 bg-white opacity-30 rounded-lg transition-all duration-300 group-hover:opacity-0"></div>
            </button>
        </form>
    </div>
</div>
