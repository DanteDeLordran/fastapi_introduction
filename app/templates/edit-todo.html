{% include 'layout.html' %}

<div>
    <div>
        <div>Lets edit yout Todo</div>
        <div>
            <form action="">
                <div>
                    <label for="">Title</label>
                    <input type="text" name="title" id="" required>
                </div>
                <div>
                    <label for="">Description</label>
                    <textarea name="Description" id="" cols="30" rows="3" required></textarea>
                </div>
                <div>
                    <label for="">Priority</label>
                    <select name="priority" id="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <button
                    class="group relative h-12 w-48 overflow-hidden rounded-2xl bg-green-500 text-lg font-bold text-white">
                    Edit your todo
                    <div
                        class="absolute inset-0 h-full w-full scale-0 rounded-2xl transition-all duration-300 group-hover:scale-100 group-hover:bg-white/30">
                    </div>
                </button>
                <button
                    class="group relative h-12 w-48 overflow-hidden rounded-2xl bg-red-500 text-lg font-bold text-white">
                    Delete
                    <div
                        class="absolute inset-0 h-full w-full scale-0 rounded-2xl transition-all duration-300 group-hover:scale-100 group-hover:bg-white/30">
                    </div>
                </button>
            </form>
        </div>
    </div>
</div>
