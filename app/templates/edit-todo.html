{% include 'layout.html' %}

<div class="mt-8 mx-auto max-w-lg">
    <div class="bg-white shadow-md rounded-lg p-8">
        <h2 class="text-2xl font-semibold mb-4">Lets edit your Todo</h2>
        <form method="post">
            <div class="mb-4">
                <label for="title" class="block text-gray-700">Title</label>
                <input type="text" name="title" id="title" class="mt-1 p-2 w-full border rounded-md" value="{{todo.title}}">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700">Description</label>
                <textarea name="description" id="description" class="mt-1 p-2 w-full border rounded-md" rows="3">{{todo.description}}</textarea>
            </div>
            <div class="mb-4">
                <label for="priority" class="block text-gray-700">Priority</label>
                <select name="priority" id="priority" class="mt-1 p-2 w-full border rounded-md">
                    <option {% if todo.priority == 1 %} selected {% endif %}>1</option>
                    <option {% if todo.priority == 2 %} selected {% endif %}>2</option>
                    <option {% if todo.priority == 3 %} selected {% endif %}>3</option>
                    <option {% if todo.priority == 4 %} selected {% endif %}>4</option>
                    <option {% if todo.priority == 5 %} selected {% endif %}>5</option>
                </select>
            </div>
            <button type="submit"
                class="group relative h-12 w-full overflow-hidden rounded-lg bg-green-500 text-lg font-semibold text-white hover:bg-green-600 transition-colors duration-300">
                Edit Todo
                <div class="absolute inset-0 bg-white opacity-30 rounded-lg transition-all duration-300 group-hover:opacity-0"></div>
            </button>
            <button onclick="window.location.href='/todos/delete?todo_id={{todo._id}}'" type="button"
            class="mt-3 group relative h-12 w-full overflow-hidden rounded-lg bg-red-500 text-lg font-semibold text-white hover:bg-red-600 transition-colors duration-300">
            Delete Todo
            <div class="absolute inset-0 bg-white opacity-30 rounded-lg transition-all duration-300 group-hover:opacity-0"></div>
        </button>
        </form>
    </div>
</div>
