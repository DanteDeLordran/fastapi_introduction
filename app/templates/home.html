{% include 'layout.html' %}

<div class="mx-auto px-4">
    <div class="flex flex-wrap -mx-2 overflow-hidden sm:-mx-1 md:-mx-2 lg:-mx-2 xl:-mx-2">
        <div
            class="my-2 px-2 w-full overflow-hidden sm:my-1 sm:px-1 sm:w-1/2 md:my-2 md:px-2 md:w-1/2 lg:my-2 lg:px-2 lg:w-1/2 xl:my-2 xl:px-2 xl:w-1/2">
            <h2 class="font-bold text-xl mb-2">Your todos</h2>
            <p class="text-gray-700 text-base">Information regarding stuff that needs to be complete</p>

            <table class="table-auto mb-4">
                <thead>
                    <tr>
                        <th class="px-4 py-2">#</th>
                        <th class="px-4 py-2">Info</th>
                        <th class="px-4 py-2">Actions</th>
                    </tr>
                </thead>
                <tbody>

                    {% for todo in todos %}
                        <tr>
                            <td class="border px-4 py-2"> {{todo._id}} </td>
                            <td class="border px-4 py-2"> {{ todo.title }} </td>
                            <td class="border px-4 py-2">
                                <button
                                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Complete</button>
                                <button
                                    onclick="window.location.href='/todos/edit'"
                                    class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">Edit</button>
                            </td>
                        </tr>
                    {% endfor %}

                </tbody>
            </table>


            <button onclick="window.location.href='/todos/new'" class="group relative h-12 w-48 overflow-hidden rounded-2xl bg-green-500 text-lg font-bold text-white">
                Add a new Todo
                <div
                    class="absolute inset-0 h-full w-full scale-0 rounded-2xl transition-all duration-300 group-hover:scale-100 group-hover:bg-white/30">
                </div>
            </button>
        </div>
    </div>
</div>
